
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A place to bookmark your favorite websites.">
    <meta name="author" content="Christopher Busbin"

    <title>Bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body class="fit" onload="fetchBookmarks()">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    </nav>

    <main role="main">
    <div class="container">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="dense jumbotron">
          <h2 class="display-3">Bookmark a Site</h2>
          <form id="myForm">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name" />
            </div>
            <div class="form-group">
              <label>Site URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website URL" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

        <!-- Example row of columns -->
        <div class="row marketing">
          <div class="col-md-12">
              <div id="bookmarksResults"></div>
          </div>
        </div>

      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <p>Copyright &copy; Secondary Bookmarker</p>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <!--  <script src="js/bootstrap.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
